<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="box"></div> -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        strokeWidth="{1.5}"
        stroke="currentColor"
        className="w-6 h-6"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
        />
      </svg>
    </div>
    <style>
      .container {
        width: 100%;
        height: 100vh;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* .box {
        width: 400px;
        height: 200px;
        background-color: #4cc1d6;
        border-radius: 20px;
        animation: animate 10s infinite;
      }
      @keyframes animate {
        0% {
          transform: translateX(0) rotate(90deg);
        }
        50% {
          transform: translateX(200px);
        }
        100% {
          transform: translateX(0) rotate(90deg);
        }
      } */

      svg {
        width: 120px;
        height: 120px;
      }
      path {
        stroke-dasharray: 60;
        stroke-dashoffset: 60;
        animation: animate-path 3s linear forwards;
      }

      @keyframes animate-path {
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </body>
</html>
